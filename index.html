<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="topcard">
          <img
            src="./images/illustration-hero.svg"
            class="hero"
            alt="illustration-hero"
            width="300px"
            height="160px"
            style="border-top-right-radius: 20px; border-top-left-radius: 20px"
          />
        </div>
        <div class="bottomcard">
          <div class="order">
            <h2>Order Summary</h2>
          </div>
          <div class="millionsofsongs">
            <p id="text">
              You can now listen to millions of songs, audiobooks, and podcast
              on any device anywhere you like!
            </p>
          </div>
          <div class="annualplan">
            <div class="music">
              <img src="./images/icon-music.svg" alt="music-icon" />
            </div>
            <div class="annualplan">
              <p class="plan">
                <strong>Annual Plan</strong> <br /><span>$59.99/year</span>
              </p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="proceedtopayment">
            <button>Proceed To Payment</button>
          </div>
          <div class="cancelorder">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
